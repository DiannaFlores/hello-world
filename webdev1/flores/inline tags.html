<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HELLO!</title>
  </head>
  <body>
    <p>This is <strong>bold text</strong></p>
    <p>This is <em>italic text</em></p>
    <p><span style="color: blue;">highlight</span> text.</p>
    <p>The chemical formula for water is H<sub>2</sub>O, where <sub>2</sub> is the subscript.</p>
    <p><span style="font-size: 24px; color: red;">HTML</span> allows you to style text using the <span>span</span> tag.</p>
  </body>
</html>
